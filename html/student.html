    <script>
        let dt = new Date();
        const monthNames = ["Jan", "Feb", "March", "April", "May", "June", "July", "Aug","Sept","Oct", "Nov", "Dec"];
        document.getElementById("datetime").innerHTML = 'Aug 29, 2021 14:22:10'
        setInterval(function () {
            const d = new Date();
            let sec = d.getSeconds();
            let min = d.getMinutes();
            let hr = d.getHours();
            let today = d.getDate();
            let month = monthNames[d.getMonth()];
            let yr = d.getFullYear();

          document.getElementById("datetime").innerHTML = month + " "+ today+", "+yr+" "+hr+":"+min+":"+sec;

        }, 1000);
    </script>
